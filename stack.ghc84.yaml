# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md

# Local packages, usually specified by relative directory name
packages:
- '.'

# Packages to be pulled from upstream that are not in the resolver (e.g., acme-missiles-0.3)
extra-deps:
- exact-pi-0.4.1.3
- ieee754-0.8.0
- numtype-dk-0.5.0.1
- vector-0.12.0.1
- primitive-0.6.3.0
- semigroups-0.18.4

# Override default flag values for local packages and extra-deps
flags: {}

resolver: ghc-8.4.0.20180224

ghc-build: standard
setup-info:
  ghc:
    windows64:
      8.4.0.20180224:
        url: https://downloads.haskell.org/~ghc/8.4.1-rc1/ghc-8.4.0.20180224-x86_64-unknown-mingw32.tar.xz
        
    linux64:
      8.4.0.20180224:
        url: https://downloads.haskell.org/~ghc/8.4.1-rc1/ghc-8.4.0.20180224-x86_64-unknown-linux.tar.xz